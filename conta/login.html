<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/conta/style.css">
    <title>Login</title>
</head>
<body>

    <img src="/assets/bg.png" alt="">

    <div class="container">
        <section class="header">
            <h2>Login</h2>
        </section>

        <form id="form" class="form">


            <div class="form-content">
                <label for="email-login">E-mail:</label>
                <input type="email-login" id="email-login" placeholder="Digite o seu e-mail...">
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password-login">Senha:</label>
                <input type="password-login" id="password-login" placeholder="Crie uma senha...">
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <button type="submit">Entrar</button>
            <p>Ainda nÃ£o se cadastrou? <a class="link" href="cadastrar.html">Criar uma conta</a></p>
                
          

        </form>


    </div>
    
    <script src="/conta/js.js"></script>

</body>
</html>
