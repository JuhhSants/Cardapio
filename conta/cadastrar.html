<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/conta/style.css">
    <title>Cadastre-se</title>
</head>
<body>

    <img src="/assets/bg.png" alt="">

    <div class="container">

        <section class="header">
            <h2>Cadastre-se</h2>
        </section>

        <form id="form" class="form">

            <div class="form-content">
                <label for="username">Nome do usuário:</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário...">
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o seu e-mail...">
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Crie uma senha...">
                <a>Aqui vai a menssagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">confirme a senha:</label>
                <input type="password" id="password-confirmation" placeholder="Confirme sua senha...">
                <a>Aqui vai a menssagem de erro</a>
            </div>

 
            <button type="submit">Cadastrar</button>
            <p>Já tem uma conta? <a class="link" href="login.html">Entrar</a></p>
                


        </form>


    </div>
    
    <script src="/conta/script.js"></script>

</body>
</html>
